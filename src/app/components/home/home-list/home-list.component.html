<nz-list 
  class="demo-loadmore-list" 
  [nzDataSource]="productService.listProduct" 
  [nzItemLayout]="'vertical'" 
  [nzRenderItem]="item"
  *ngIf="productService.listProduct.length"
>
  <ng-template #item let-item>
    <app-home-item [item]="item"></app-home-item>
  </ng-template>
</nz-list>

<app-modal [product]="item"></app-modal>
