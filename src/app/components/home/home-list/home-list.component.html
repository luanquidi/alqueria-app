<nz-list 
  class="demo-loadmore-list" 
  [nzDataSource]="productService.listProduct" 
  [nzItemLayout]="'vertical'" 
  [nzRenderItem]="item"
  *ngIf="productService.listProduct.length"
>
  <ng-template #item let-item>
    <nz-list-item 
      [nzContent]="'ID '+item.id"
      [nzActions]="item.loading ? [] : [editAction]"
    >
      <nz-skeleton 
        [nzAvatar]="true" 
        [nzActive]="true" 
        [nzTitle]="false" 
        [nzLoading]="item.loading"
      >
        <ng-template #editAction><a (click)="edit(item)">Agregar</a></ng-template>
        <!-- <ng-template #moreAction><a (click)="edit(item)">more</a></ng-template> -->
        <nz-list-item-meta 
            [nzTitle]="nzTitle"
            [nzAvatar]="item.image"
            [nzDescription]="item.description">
            <ng-template #nzTitle>
              <p>{{ item.title }}</p>
            </ng-template>
        </nz-list-item-meta>
      </nz-skeleton>
    </nz-list-item>
  </ng-template>
</nz-list>
